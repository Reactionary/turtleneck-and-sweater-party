        <script language="JavaScript">
            var photoArray = new Array("photos/tnsp_photos1.jpg","photos/tnsp_photos2.jpg", "photos/tnsp_photos3.jpg");
            var currentPhoto;
            var fadeIntervalId = 0;
            var photoAlpha = 0;
            
            function pageInit() {
                //document.forms["form1"].output.value += "\n" + "JavaScript is ready.\n";
                currentPhoto = document.getElementById('photo');
                rotateImages(0);
            }
            
            function rotateImages(index) {
                if(index >= photoArray.length) {
                    index = 0;
                }
                currentPhoto.src = photoArray[index];
                fadeImage();
                window.setTimeout("rotateImages("+(index+1)+")",5000);
            }
            
            function fadeImage() {
                photoAlpha = 0;
                fadeIntervalId = window.setInterval("increaseOpacity()", 30);
            }
            
            function increaseOpacity() {
                if (photoAlpha >= 1) {
                    currentPhoto.style.opacity = 1;
                    window.clearInterval(fadeIntervalId);
                } else {
                    photoAlpha += .1;
                }
                currentPhoto.style.opacity = photoAlpha;
            }
        </script>
